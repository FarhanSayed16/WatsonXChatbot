<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cortana AI</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <h1 class="animate-text">Welcome to Farhan's AI Chatbot!</h1>
    <p class="animate-text delayed">Click the button below to chat with our Watsonx Studio Chatbot.</p>
    <button class="chat-button" onclick="downloadPDF()">Download visualization</button>
  </div>

  <p class="info-text">Click on the circle button below to start the conversation.</p>

  <!-- Watsonx Studio Chatbot integration script -->
  <script src="script.js"></script>

</body>

</html>



<!-- Watsonx Studio Chatbot integration script -->
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "a5303745-920a-4f53-bdb9-4c45b8f3a640", // The ID of this integration.
    region: "au-syd", // The region your integration is hosted in.
    serviceInstanceID: "c6923054-166c-417d-8c6d-d0aea3230758", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function () {
    const t = document.createElement('script');
    t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>

</html>
